<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade</title>
  <link rel="stylesheet" href="/assets/css/grade/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="form-section">
    <form class="form" action="http://mumstudents.org/params.php">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="student-id">Student ID</label>
        <input type="text" name="student-id" id="student-id" class="form-control" />
      </div>
      <div class="form-group">
        <label for="assignment">Assignment</label>
        <select class="form-control">
          <option value="lab1">Lab 1</option>
          <option value="lab2">Lab 2</option>
          <option value="lab3">Lab 3</option>
          <option value="lab4">Lab 4</option>
          <option value="lab5">Lab 5</option>
          <option value="lab6">Lab 6</option>
          <option value="lab7">Lab 7</option>
          <option value="lab8">Lab 8</option>
          <option value="lab9">Lab 9</option>
          <option value="lab10">Lab 10</option>
          <option value="lab11">Lab 11</option>
        </select>
      </div>
      <div class="form-group radio-buttons">
        <label>Entry</label>
        <div class="radio-button">
          <p>August 2019</p>
          <input type="radio" name="entry" value="aug19">
        </div>
        <div class="radio-button">
          <p>November 2019</p>
          <input type="radio" name="entry" value="nov19">
        </div>
        <div class="radio-button">
          <p>February 2020</p>
          <input type="radio" name="entry" value="feb20">
        </div>
      </div>
      <div class="form-group lying">
        <input id="lie" type="checkbox" class="form-control" name="lie" />
        <label for="lie">Just to make sure that you are not lying check this checkbox</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Get grades" />
      </div>
    </form>
  </section>
</body>
</html>
