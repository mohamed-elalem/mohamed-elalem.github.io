<!DOCTYPE html>
<html lang="en">
<head>
  <title>Banking Accounts</title>
  <script src="/assets/javascript/banking-accounts.js"></script>
</head>
<body>
  <div>
    <label for="account-name">Account Name</label>
    <input id="account-name" name="account-name" />
  </div>
  <div>
    <label for="account-deposit">Deposit</label>
    <input id="account-deposit" name="account-deposit" type="number" />
  </div>
  <div>
    <button>Create new account</button>
  </div>
  <div>
    <textarea id="accounts" readonly rows="10" cols="80"></textarea>
  </div>
</body>
</html>
